career-profile:
    title: Career Profile
    summary: |
      I am resourceful, self-motivated, and results-driven, as evidenced by both my professional experience and my research on BIM in the construction industries. As a BIM in small and big-sized firms, I have always adapted my way of working according to specific needs and project requirements.
      I am interested in information management, Lean and how they influence the construction industry using Tools such as Critical Path Method, Revit, Navisworks, Lean.
      I love to find streamlined and efficient solutions to problems. I am a firm believer in the value of teamwork and collaboration to attain goals.
      Because of the continuous improvements of the construction industry continued development is part of my daily objectives.
